<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/popup.css}">
    <link  rel="stylesheet" th:href="@{/css/header.css}" >
    <link  rel="stylesheet" th:href="@{/css/commitstyle.css}" >
    <link rel="stylesheet" th:href="@{/css/spinnercss.css}">
    <link rel="stylesheet" th:href="@{/css/barstyle.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>
<body>
<div class = "container-fluid">
    <nav class="navbar navbar-inverse bs-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-img"><img src="../../images/Linkaplace_Logo.svg"></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a id = "homeid" th:href="@{/homepage}" >Homepage <span class="sr-only">(current)</span></a></li>
                    </li>
                </ul>
                <form class="navbar-form navbar-left form-horizontal" role="search">
                    <div class="input-group">
                        <input type="text" class="search-box" placeholder="Search">
                        <button type="submit" class="btn"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle navbar-img" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Account
                            <img src="http://placehold.it/150x150" class="img-circle" alt="Profile Image" />
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Log out</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="panelwrapper">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list refresh"></span>
                <span class ="refresh">Total changes</span>
                <form  class = "refresh-form" >
                    <input type="button" value="Prepare metadata to commit"  class="btn-success" id="spinner-btn"/>
                </form>
            </div>
            <div class="panel-body" id="panelb">
                <ul class="list-group" id="myul">

                </ul>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-6">
                        <h6>
                            Total changes <span class="label label-info" id="totalCount">25</span></h6>
                    </div>

                    <input type="button" class="btn-success" value="Commit" id="show-button">
                </div>
            </div>
        </div>
    </div>
</div>

<div id="prompt-form-container">
    <form role="form" id="prompt-form" method="post"> <!--th:action="@{/commitpage}" th:object="${cmessage}"-->
        <h1 id="texthead">Enter commit message:</h1>
        <textarea id="message" name="text" class="feedback-input" placeholder="Comment" required ></textarea><!--th:field ="*{message}"-->
        <input class="popup-btn" type="submit" value="COMMIT"/>
        <input class="popup-btn" id="cancel-button" type="reset" value="CANCEL"/>
    </form>
</div>
<div id = "spinner-container">
    <div class="loader"></div>
</div>
<div id="progressbar-container">
    <div id="bar-wrapper">
        <div id="myBar" style="height:24px;width:0">
            0%
        </div>
    </div>
</div>

<script th:inline="javascript">


    //========================COUNTER==========================================
    var ul = document.getElementById("myul");
    var liNodes = 0;

    for (var i =0; i < ul.childNodes.length; i++){
        if(ul.childNodes[i].nodeName === 'LI'){
            liNodes ++ ;
        }
    }

    document.getElementById("totalCount").innerHTML = "" + liNodes;

    //========================================SPINNER============================
    function showSpinner() {
        showCover();
        var container = document.getElementById('spinner-container');
        container.style.display = 'block';

    }
    function removeSpinner() {
        hideCover();
        var container = document.getElementById('spinner-container');
        container.style.display ='none';
    }

    //==============================POPUP===========================================
    function showCover() {
        var coverDiv = document.createElement('div');
        coverDiv.id = 'cover-div';
        document.body.appendChild(coverDiv);
    }

    function hideCover() {
        document.body.removeChild(document.getElementById('cover-div'));
    }

    function showPrompt() {
        showCover();
        var form = document.getElementById('prompt-form');
        var container = document.getElementById('prompt-form-container');
        container.style.display = 'block';
        form.elements.text.focus();
    }

    function hidePrompt(){
        var container = document.getElementById('prompt-form-container');
        container.style.display = 'none';
        var form = document.getElementById('prompt-form');
        form.elements.text = "";

        hideCover();
    }

//    ========================================PROGRESS BAR===============================================

    function showBar(){
        showCover();
        var container = document.getElementById('progressbar-container');
        container.style.display = 'block';
    }

    function hideBar(){
        hideCover();
        var container = document.getElementById('progressbar-container');
        container.style.display = 'none';
    }


    document.getElementById('show-button').onclick = function() {
        showPrompt();
    };
    document.getElementById('cancel-button').onclick = function () {
        hidePrompt();
    };


    jQuery(document).ready(function () {
        jQuery('#prompt-form').submit(function (event) {
            event.preventDefault();
            ajaxPost();
        });
    });

    function ajaxPost() {

        var formData= jQuery('#message').val();
        jQuery.ajax({
            type: "POST",
            contentType : "application/json",
            url: "/commitpage",
            data: JSON.stringify(formData),
            dataType :'json',
            beforeSend: function () {
                showSpinner();
            },
            success: function (data,status) {
                removeSpinner();
                alert(data);
                if(JSON.stringify(data) == "true"){
                    alert("Success commit");
                    window.location.replace("/homepage");
                }else{
                    removeSpinner();
                    alert("Unsuccess commit");
                    hidePrompt();
                }

            }
        });
    }



    var elem = document.getElementById("myBar");
     jQuery(document).ready(function () {
         jQuery('#spinner-btn').click(function (e) {
             e.preventDefault();
             jQuery.ajax({
                 type: "GET",
                 url: "/commitpage?action=1",
                 beforeSend: function () {
//                     showSpinner();
                     showBar();
                     frame(0,elem);
                     setTimeout(frame,4000,20,elem);
                 },
                 success: function (data,status) {
                     frame(50,elem);
//                     removeSpinner();

                     jQuery("#myul").html(data);

                 }
             });
         });
     });

    function frame(width,elem) {

        var width = width;
        width++;
        elem.style.width = width + '%';
        elem.innerHTML = width * 1  + '%';
        if(width >= 100){
            hideBar();
            return;
        }else{
            if(width == 20){
                return;
            }else if(width == 50){
//                setTimeout(frame,1000,width,elem);
                return;
            } else{
                setTimeout(frame,10,width,elem);
            }

        }

    }

</script>

</body>
</html>
