<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/homecss.css" rel="stylesheet" th:href="@{/css/homecss.css}">
    <link href="../../css/header.css" rel="stylesheet" th:href="@{/css/header.css}">
    <link href="../../css/footer.css" rel="stylesheet" th:href="@{/css/footer.css}">
    <link href="https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div th:insert="~{fragments/header :: header}">...</div>
    <div class="main">
        <div class="tablewrapper">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Git</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <div th:switch="${session.role}" class="col-md-3">
                    <a th:case="'admin'" href="projects?new" class="btn btn-primary btn-lg btn-block btn-huge"
                       style="width: 160px; font-size: medium">Create new project</a>
                </div>

                <th:block th:each="project : ${userProjects}">
                    <tr>
                        <td>
                            <div th:text="${project.name}"></div>
                        </td>
                        <td>
                            <div th:text="${project.description}"></div>
                        </td>
                        <td>
                            <div th:text="${project.gitUrl}"></div>
                        </td>
                        <td th:switch="${session.role}">
                            <a th:case="'admin'" th:href="@{/projectmanagepage(projid = ${project.id})}">Edit
                                project </a>
                            <a th:case="'user'" th:href="@{/commitpage(projid = ${project.id})}">View project</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="copyright">
    <div class="col-sm-1"></div>
    <div class="col-sm-4">
        <p><i class="fa fa-envelope"></i> E-mail : INFO@CUSTOMERTIMES.COM</p>
    </div>
    <div class="col-sm-3">
        <div><div class="col-sm-1"> </div><div class="col-sm-6"><p>&#9400 2017 - CustomerTimes</p>
        </div></div>
    </div>
    <div class="col-sm-3">
        <ul class="bottom_uls">
            <li><a href="#">Contact us</a></li>
        </ul>
        <ul class="bottom_ul">
        <li><a href="#">salesforce.com</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Faq's</a></li>
        </ul>
    </div>
</div>
</body>
</html>
