<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <span th:replace="fragments/links :: links"></span>
</head>
<body>
<div class="container-fluid">
    <div id = container>
    <div th:insert="~{fragments/header :: header}">...</div>
    <div class="main">
        <div class="tablewrapper">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Git</th>
                    <th>Action</th>
                </tr>
                </thead>
                <a th:href="@{/users?list}" class="btn btn-primary pull-right "
                   style="width: 160px; font-size: medium">Users list</a>
                <a th:href="@{/users?new}" class="btn btn-primary pull-right "
                   style="width: 160px; font-size: medium">Create new user</a>
                <tbody>
                <span th:text="${session.role}"></span><span sec:authentication="principal.authorities"/>
                <div th:switch="${session.role}" class="col-md-3">
                    <div th:case="'ROLE_USER'" >
                        <a href="?new" class="btn btn-primary btn-lg btn-block btn-huge"
                            style="width: 160px; font-size: medium">Create new project</a>
                    </div>
                </div>


                <!--<div>-->
                    <!--<a  href="?new" class="btn btn-primary btn-lg btn-block btn-huge"-->
                        <!--style="width: 160px; font-size: medium">Create new project</a>-->
                <!--</div>-->

                <th:block th:each="project : ${userProjects}">
                    <tr>
                        <td>
                            <div th:text="${project.name}"></div>
                        </td>
                        <td>
                            <div th:text="${project.description}"></div>
                        </td>
                        <td>
                            <div th:text="${project.gitUrl}"></div>
                        </td>
                        <td>
                            <!--<a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/projects?view(projid = ${project.id})}">Edit project </a>-->
                            <!--<a sec:authorize="hasAuthority('ROLE_USER')" th:href="@{/commitpage(projid = ${project.id})}">View project</a>-->
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
