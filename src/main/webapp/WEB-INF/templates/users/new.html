<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <span th:replace="fragments/links :: links"></span>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <form method="post" th:action="@{/users}" th:object="${user}">
        <div th:fragment="userForm">
            <h3 style="margin-bottom: 25px; text-align: center;">User information</h3>
            <div class="form-group">
                <label class="control-label">Username</label>
                <input type="text" class="form-control" name="name" placeholder="Username"
                       th:field="*{name}">
            </div>
            <div class="form-group">
                <label class="control-label">Email</label>
                <input type="text" class="form-control" name="Password" placeholder="Email"
                       required th:field="*{email}">
            </div>
            <div class="form-group">
                <select id="selected-emp" th:field="*{roleId.id}">
                    <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.roleName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input type="text" class="form-control" name="Password" placeholder="Password"
                       required th:field="*{password}">
            </div>
            <div class="funkyradio-info">
                <label class="control-label">Enabled</label>
                <input type="checkbox" name="checkbox" th:checked="true" th:field="*{enabled}" th:default="true">
            </div>
            <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Save user</button>
        </div>
    </form>
</div>
</body>
</html>
